name: Update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
permissions:
  contents: write
  pull-requests: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: update
        id: bump
        run: |
          echo "changes=$(go run internal/bump/bump.go)" >> $GITHUB_OUTPUT
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@v2.4.1
          go generate ./...
        shell: bash
      - uses: peter-evans/create-pull-request@v7
        with:
          title: ${{ steps.bump.outputs.changes }}



name: Update

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: update
        run: |
          go run internal/bump/bump.go
        shell: bash
      - uses: peter-evans/create-pull-request@v7

